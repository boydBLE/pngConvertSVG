<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced PNG to SVG Vectorizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    #layoutRow {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .controls {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #ccc;
    }

    .controls label {
      display: block;
      margin: 10px 0 5px;
    }

    .controls input, .controls select {
      width: 100%;
      padding: 5px;
    }

    .previewBox {
      width: 400px;
      height: 400px;
      background: white;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
    }

    #preview {
      max-width: 100%;
      max-height: 100%;
    }

    #svgPreview {
      width: 100%;
      height: 100%;
    }

    #svgPreview svg {
      display: inline-block;
      transform-origin: top left;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Upload a black & white PNG or generate SVG</h2>
  <input type="file" id="fileInput"><br><br>

  <div id="layoutRow">
    <!-- PNG Preview -->
    <div class="previewBox">
      <img id="preview" alt="PNG Preview">
    </div>

    <!-- Controls -->
    <div class="controls">
      <label>Threshold:</label>
      <input type="number" id="threshold" min="0" max="255" value="180">

      <label>Speck Removal (turdSize):</label>
      <input type="number" id="turdSize" min="0" max="50" value="2">

      <label>Smoothness (alphamax):</label>
      <input type="number" id="alphamax" min="0" max="1" step="0.05" value="1.0">

      <label>Curve Tolerance (optTolerance):</label>
      <input type="number" id="optTolerance" min="0.01" max="1.0" step="0.01" value="0.2">

      <label>Turn Policy:</label>
      <select id="turnPolicy">
        <option value="minority">Minority</option>
        <option value="majority">Majority</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="black">Black</option>
        <option value="white">White</option>
      </select>

      <label><input type="checkbox" id="invert"> Invert</label>
      <label><input type="checkbox" id="optCurve" checked> Optimize Curves</label>

      <!-- NEW OUTLINE OPTIONS -->
      <label><input type="checkbox" id="outlineOnly"> Outline Only</label>
      <label>Stroke Color:</label>
      <input type="color" id="strokeColor" value="#000000">

      <label>Stroke Width:</label>
      <input type="number" id="strokeWidth" value="1" min="0" step="0.5">

      <button onclick="upload()">Convert</button>
      <button onclick="downloadSVG()">Download SVG</button>
    </div>

    <!-- SVG Preview -->
    <div class="previewBox" id="svgPreview"></div>
  </div>

  <script>
    const preview = document.getElementById('preview');
    const svgPreview = document.getElementById('svgPreview');
    let currentSVG = '';

    document.getElementById('fileInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => preview.src = reader.result;
        reader.readAsDataURL(file);
      }
    });

    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('Upload a PNG first.');

      const formData = new FormData();
      formData.append("image", file);
      formData.append("threshold", document.getElementById("threshold").value);
      formData.append("turdSize", document.getElementById("turdSize").value);
      formData.append("alphamax", document.getElementById("alphamax").value);
      formData.append("invert", document.getElementById("invert").checked);
      formData.append("optCurve", document.getElementById("optCurve").checked);
      formData.append("optTolerance", document.getElementById("optTolerance").value);
      formData.append("turnPolicy", document.getElementById("turnPolicy").value);
      formData.append("outlineOnly", document.getElementById("outlineOnly").checked);
      formData.append("strokeColor", document.getElementById("strokeColor").value);
      formData.append("strokeWidth", document.getElementById("strokeWidth").value);

      const res = await fetch("/api/vectorize", {
        method: "POST",
        body: formData
      });

      const svg = await res.text();
      svgPreview.innerHTML = svg;
      currentSVG = svg;
    }

    function downloadSVG() {
      if (!currentSVG) return alert("Nothing to download!");
      const blob = new Blob([currentSVG], { type: "image/svg+xml" });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "converted.svg";
      a.click();
    }
  </script>
</body>
</html>
