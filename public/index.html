<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PNG to SVG Vectorizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    #layoutRow {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .previewBox {
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
    }
    .controls {
      min-width: 300px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>PNG to SVG Vectorizer</h2>
  <input type="file" id="fileInput"><br><br>

  <div id="layoutRow">
    <div class="previewBox">
      <img id="preview" alt="PNG Preview" style="max-width: 100%; max-height: 100%;">
    </div>

    <div class="controls">
      <label for="threshold">Threshold:</label>
      <input type="number" id="threshold" min="0" max="255" value="180">

      <label for="turdSize">Speck Removal (turdSize):</label>
      <input type="number" id="turdSize" min="0" max="50" value="2">

      <label for="alphamax">Smoothness (alphamax):</label>
      <input type="number" id="alphamax" min="0" max="1" step="0.05" value="1.0">

      <label for="optTolerance">Curve Tolerance (optTolerance):</label>
      <input type="number" id="optTolerance" min="0.01" max="1.0" step="0.01" value="0.2">

      <label>Presets:</label>
      <select id="presetSelect">
        <option value="">None</option>
        <option value="minimal">Minimal</option>
        <option value="smooth">Smooth</option>
        <option value="detailed">Detailed</option>
      </select>

      <label><input type="checkbox" id="invert"> Invert Colors</label>
      <label><input type="checkbox" id="optCurve" checked> Optimize Curves</label>

      <label>Turn Policy:</label>
      <select id="turnPolicy">
        <option value="minority">Minority</option>
        <option value="majority">Majority</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="black">Black</option>
        <option value="white">White</option>
      </select>

      <label>SVG Zoom:</label>
      <input type="number" id="zoom" min="0.1" step="0.1" value="1.0">

      <label><input type="checkbox" id="outlineShapes"> Outline All Shapes</label>
      <label><input type="checkbox" id="outerOutlineOnly"> Outer Outline Only</label>

      <button onclick="upload()">Convert</button>
      <button onclick="clearAll()">Clear</button>
      <button onclick="undoLast()">Undo</button>
      <button id="downloadBtn" style="display:none;" onclick="downloadSVG()">Download SVG</button>
    </div>

    <div class="previewBox" id="svgPreview"></div>
  </div>

  <script>
    const preview = document.getElementById('preview');
    const svgPreview = document.getElementById('svgPreview');
    const zoomInput = document.getElementById('zoom');
    const outlineCheckbox = document.getElementById('outlineShapes');
    const outerCheckbox = document.getElementById('outerOutlineOnly');
    const downloadBtn = document.getElementById('downloadBtn');
    let currentSVG = '';
    let svgHistory = [];

    document.getElementById('presetSelect').addEventListener('change', e => {
      const preset = e.target.value;
      if (preset === 'minimal') {
        threshold.value = 220;
        turdSize.value = 10;
        alphamax.value = 0.0;
        optTolerance.value = 0.5;
      } else if (preset === 'smooth') {
        threshold.value = 150;
        turdSize.value = 2;
        alphamax.value = 1.0;
        optTolerance.value = 0.2;
      } else if (preset === 'detailed') {
        threshold.value = 179;
        turdSize.value = 1;
        alphamax.value = 0.7;
        optTolerance.value = 0.1;
      }
    });

    outlineCheckbox.addEventListener('change', () => {
      if (outlineCheckbox.checked) outerCheckbox.checked = false;
    });
    outerCheckbox.addEventListener('change', () => {
      if (outerCheckbox.checked) outlineCheckbox.checked = false;
    });

    document.getElementById('fileInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => preview.src = reader.result;
        reader.readAsDataURL(file);
      }
    });

    zoomInput.addEventListener('input', () => {
      const svg = svgPreview.querySelector('svg');
      if (svg) svg.style.transform = `scale(${zoomInput.value})`;
    });

    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Please upload a PNG file first.");

      const formData = new FormData();
      formData.append("image", file);
      formData.append("threshold", document.getElementById("threshold").value);
      formData.append("turdSize", document.getElementById("turdSize").value);
      formData.append("alphamax", document.getElementById("alphamax").value);
      formData.append("optTolerance", document.getElementById("optTolerance").value);
      formData.append("invert", document.getElementById("invert").checked);
      formData.append("optCurve", document.getElementById("optCurve").checked);
      formData.append("turnPolicy", document.getElementById("turnPolicy").value);
      formData.append("outlineShapes", outlineCheckbox.checked);
      formData.append("outerOutlineOnly", outerCheckbox.checked);

      const res = await fetch("/api/vectorize", { method: "POST", body: formData });
      const svg = await res.text();
      svgHistory.push(currentSVG);
      currentSVG = svg;
      svgPreview.innerHTML = svg;
      zoomInput.dispatchEvent(new Event("input"));
      downloadBtn.style.display = 'inline-block';
    }

    function downloadSVG() {
      const blob = new Blob([currentSVG], { type: "image/svg+xml" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "converted-image.svg";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function clearAll() {
      document.getElementById("fileInput").value = '';
      preview.src = '';
      svgPreview.innerHTML = '';
      currentSVG = '';
      svgHistory = [];
      downloadBtn.style.display = 'none';
    }

    function undoLast() {
      if (svgHistory.length > 0) {
        currentSVG = svgHistory.pop();
        svgPreview.innerHTML = currentSVG;
        zoomInput.dispatchEvent(new Event("input"));
      }
    }
  </script>
</body>
</html>
