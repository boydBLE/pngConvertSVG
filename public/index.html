<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced PNG to SVG Vectorizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      background-color: #f8f8f8;
    }
    h2 { margin-bottom: 10px; }
    #layoutRow {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .controls {
      text-align: left;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      min-width: 300px;
    }
    .controls label { display: block; margin: 10px 0 5px; }
    .controls input[type="number"],
    .controls input[type="color"],
    .controls input[type="text"],
    .controls select {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    .previewBox {
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      background: white;
      overflow: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #preview {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    #svgPreview svg {
      transform-origin: top left;
      display: inline-block;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Upload a PNG or type a prompt</h2>
  <input type="file" id="fileInput"><br><br>

  <div id="layoutRow">
    <div class="previewBox">
      <img id="preview" alt="PNG Preview">
    </div>

    <div class="controls">
      <label>Threshold:</label>
      <input type="number" id="threshold" min="0" max="255" value="180">

      <label>Speck Removal:</label>
      <input type="number" id="turdSize" min="0" max="50" value="2">

      <label>Smoothness:</label>
      <input type="number" id="alphamax" min="0" max="1" step="0.05" value="1.0">

      <label>Curve Tolerance:</label>
      <input type="number" id="optTolerance" min="0.01" max="1.0" step="0.01" value="0.2">

      <label>Stroke Width:</label>
      <input type="number" id="strokeWidth" min="0" step="0.5" value="1.0">

      <label>Stroke Color:</label>
      <input type="color" id="strokeColor" value="#000000">

      <label>Zoom Level:</label>
      <input type="number" id="zoom" min="0.1" step="0.1" value="1.0">

      <label>SVG Filename:</label>
      <input type="text" id="filename" value="converted-image.svg">

      <label><input type="checkbox" id="invert"> Invert</label>
      <label><input type="checkbox" id="optCurve" checked> Optimize Curves</label>

      <label>Turn Policy:</label>
      <select id="turnPolicy">
        <option value="minority">Minority</option>
        <option value="majority">Majority</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="black">Black</option>
        <option value="white">White</option>
      </select>

      <button onclick="upload()">Convert</button>
      <button onclick="clearAll()">Clear</button>
      <button onclick="undo()">Undo</button>
      <button id="downloadBtn" style="display:none" onclick="downloadSVG()">Download SVG</button>
    </div>

    <div class="previewBox" id="svgPreview"></div>
  </div>

  <script>
    const preview = document.getElementById('preview');
    const svgPreview = document.getElementById('svgPreview');
    const zoomInput = document.getElementById('zoom');
    const filenameInput = document.getElementById('filename');
    let currentSVG = '';
    let svgHistory = [];

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    zoomInput.addEventListener('input', () => {
      const svg = svgPreview.querySelector('svg');
      if (svg) {
        svg.style.transform = `scale(${zoomInput.value})`;
      }
    });

    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Select a PNG first!");

      const formData = new FormData();
      formData.append("image", file);
      formData.append("threshold", document.getElementById("threshold").value);
      formData.append("turdSize", document.getElementById("turdSize").value);
      formData.append("alphamax", document.getElementById("alphamax").value);
      formData.append("optTolerance", document.getElementById("optTolerance").value);
      formData.append("invert", document.getElementById("invert").checked);
      formData.append("optCurve", document.getElementById("optCurve").checked);
      formData.append("turnPolicy", document.getElementById("turnPolicy").value);
      formData.append("strokeColor", document.getElementById("strokeColor").value);
      formData.append("strokeWidth", document.getElementById("strokeWidth").value);

      const res = await fetch("/api/vectorize", {
        method: "POST",
        body: formData
      });

      const svg = await res.text();
      svgPreview.innerHTML = svg;
      svgHistory.push(currentSVG);
      currentSVG = svg;
      document.getElementById("downloadBtn").style.display = 'inline-block';
      zoomInput.dispatchEvent(new Event("input"));
    }

    function downloadSVG() {
      const blob = new Blob([currentSVG], { type: "image/svg+xml" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filenameInput.value || 'converted-image.svg';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function undo() {
      if (svgHistory.length > 0) {
        currentSVG = svgHistory.pop();
        svgPreview.innerHTML = currentSVG;
        zoomInput.dispatchEvent(new Event("input"));
      }
    }

    function clearAll() {
      document.getElementById("fileInput").value = '';
      preview.src = '';
      svgPreview.innerHTML = '';
      currentSVG = '';
      svgHistory = [];
      document.getElementById("downloadBtn").style.display = 'none';
    }
  </script>
</body>
</html>
