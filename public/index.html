<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced PNG to SVG Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      align-items: flex-start;
    }

    .preview-container {
      width: 300px;
      height: 300px;
      overflow: hidden;
      border: 1px solid #ccc;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #preview, #svgPreview {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .controls {
      width: 320px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      box-sizing: border-box;
    }

    .controls label {
      display: block;
      margin-top: 10px;
    }

    .zoom-buttons {
      margin-top: 5px;
    }

    button {
      margin-top: 10px;
      margin-right: 5px;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <h2>PNG to SVG Converter</h2>

  <input type="file" id="fileInput" /><br /><br />

  <div class="container">
    <!-- PNG Preview -->
    <div class="preview-container">
      <img id="preview" />
    </div>

    <!-- Controls -->
    <div class="controls">
      <label>Threshold:
        <input type="number" id="threshold" value="180" />
      </label>
      <label>Speck Removal (turdSize):
        <input type="number" id="turdSize" value="2" />
      </label>
      <label>Smoothness (alphamax):
        <input type="number" step="0.1" id="alphamax" value="1.0" />
      </label>
      <label>Curve Optimization (optTolerance):
        <input type="number" step="0.05" id="optTolerance" value="0.2" />
      </label>
      <label>Turn Policy:
        <select id="turnPolicy">
          <option value="minority">Minority</option>
          <option value="majority">Majority</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
          <option value="black">Black</option>
          <option value="white">White</option>
        </select>
      </label>
      <label><input type="checkbox" id="invert" /> Invert</label>
      <label><input type="checkbox" id="outlineShapes" /> Outline All Shapes</label>
      <label><input type="checkbox" id="outerOutlineOnly" /> Outline Outer Shape Only</label>

      <label>Preset:</label>
      <select id="presetSelect">
        <option value="">None</option>
        <option value="minimal">Minimal</option>
        <option value="smooth">Smooth</option>
        <option value="detailed">Detailed</option>
      </select>

      <button onclick="upload()">Convert</button>
      <button onclick="undo()">Undo</button>
      <button onclick="clearAll()">Clear</button>
      <button id="downloadBtn" style="display:none" onclick="downloadSVG()">Download SVG</button>

      <div id="status">Status: Ready</div>

      <div class="zoom-buttons">
        <strong>Zoom:</strong><br />
        <button onclick="zoom('png', 1)">üîç+ PNG</button>
        <button onclick="zoom('png', -1)">üîç‚àí PNG</button><br />
        <button onclick="zoom('svg', 1)">üîç+ SVG</button>
        <button onclick="zoom('svg', -1)">üîç‚àí SVG</button>
      </div>
    </div>

    <!-- SVG Preview -->
    <div class="preview-container">
      <div id="svgPreview"></div>
    </div>
  </div>

  <script>
    let currentSVG = '';
    let lastSVG = '';
    let pngZoom = 1, svgZoom = 1;

    const preview = document.getElementById('preview');
    const svgPreview = document.getElementById('svgPreview');
    const downloadBtn = document.getElementById('downloadBtn');
    const status = document.getElementById('status');

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          pngZoom = 1;
          preview.style.transform = `scale(${pngZoom})`;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('presetSelect').addEventListener('change', (e) => {
      const preset = e.target.value;
      if (preset === 'minimal') {
        setValues(220, 10, 0.0);
      } else if (preset === 'smooth') {
        setValues(150, 2, 1.0);
      } else if (preset === 'detailed') {
        setValues(179, 1, 0.5);
      }
    });

    function setValues(threshold, turdSize, alphamax) {
      document.getElementById('threshold').value = threshold;
      document.getElementById('turdSize').value = turdSize;
      document.getElementById('alphamax').value = alphamax;
    }

    function upload() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Select a PNG first!");

      status.textContent = 'Status: Converting...';

      const formData = new FormData();
      formData.append("image", file);
      formData.append("threshold", document.getElementById('threshold').value);
      formData.append("turdSize", document.getElementById('turdSize').value);
      formData.append("alphamax", document.getElementById('alphamax').value);
      formData.append("optTolerance", document.getElementById('optTolerance').value);
      formData.append("turnPolicy", document.getElementById('turnPolicy').value);
      formData.append("invert", document.getElementById('invert').checked);
      formData.append("optCurve", true);
      formData.append("outlineShapes", document.getElementById('outlineShapes').checked);
      formData.append("outerOutlineOnly", document.getElementById('outerOutlineOnly').checked);

      fetch("/api/vectorize", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(svg => {
        lastSVG = currentSVG;
        currentSVG = svg;
        svgZoom = 1;
        svgPreview.innerHTML = svg;
        svgPreview.firstChild.style.transform = `scale(${svgZoom})`;
        downloadBtn.style.display = 'inline-block';
        status.textContent = 'Status: Ready';
      })
      .catch(err => {
        console.error(err);
        status.textContent = 'Status: Error';
      });
    }

    function undo() {
      if (lastSVG) {
        currentSVG = lastSVG;
        svgPreview.innerHTML = lastSVG;
      }
    }

    function clearAll() {
      document.getElementById('fileInput').value = '';
      preview.src = '';
      svgPreview.innerHTML = '';
      downloadBtn.style.display = 'none';
    }

    function downloadSVG() {
      const blob = new Blob([currentSVG], { type: "image/svg+xml" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'converted.svg';
      a.click();
      URL.revokeObjectURL(url);
    }

    function zoom(target, direction) {
      if (target === 'png') {
        pngZoom += direction * 0.1;
        pngZoom = Math.max(0.1, pngZoom);
        preview.style.transform = `scale(${pngZoom})`;
      } else if (target === 'svg') {
        svgZoom += direction * 0.1;
        svgZoom = Math.max(0.1, svgZoom);
        if (svgPreview.firstChild) {
          svgPreview.firstChild.style.transform = `scale(${svgZoom})`;
          svgPreview.firstChild.style.transformOrigin = 'top left';
        }
      }
    }
  </script>
</body>
</html>
